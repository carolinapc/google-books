# Update develop branch from master every time a push is done in master branch
name: Check - Update Develop Branch
on:
  push:
    branches:
      - master-test

permissions: write-all

env:
  MERGE_BRANCH: merge-branch-${{ github.run_id }}

jobs:
  update-develop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: develop-test
          fetch-depth: 0
      - name: Configure credentials
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "Github Actions"

      - name: Create merge branch
        id: create-branch
        run: |
          git checkout -b $MERGE_BRANCH
          git status

      - name: Update new branch from master
        run: |
          git status
          git merge origin/master-test
          
      - name: Push changes to merge branch
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ env.MERGE_BRANCH }}
          github_token: ${{ secrets.GITHUB_TOKEN }}          

      - name: Create pull request
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{"title": "Update Develop Branch", "head": "${{ env.MERGE_BRANCH }}", "base": "develop-test", "body": "This pull request updates the develop branch with changes from the master branch."}'

